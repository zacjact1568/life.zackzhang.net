{% extends 'common/base.html' %}

{% load staticfiles %}

{% block title %}音乐 | 全杰是也{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'music/css/index.css' %}">
{% endblock %}

{% block main %}
<div class="content-box">
    <div class="annual-music-box">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img src="{% static 'music/img/soy-title.svg' %}" class="annual-music-title">
                    <div class="annual-music-item-box">
                        <img src="{% static 'music/img/soy-name-artist.svg' %}" class="annual-music-name-artist">
                        <img src="https://upload-images.jianshu.io/upload_images/1771371-7175a6d0bd55df11.jpg" alt="X - Single" class="annual-music-album-cover">
                        <img src="{% static 'music/img/soy-lyric.svg' %}" class="annual-music-lyric">
                        <a href="http://music.163.com/song/574339360/" class="annual-music-link">
                            <img src="{% static 'music/img/netease-cloud-music-logo.svg' %}">
                        </a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <img src="{% static 'music/img/aoy-title.svg' %}" class="annual-music-title">
                    <div class="annual-music-item-box">
                        <img src="{% static 'music/img/aoy-name-artist.svg' %}" class="annual-music-name-artist">
                        <img src="https://upload-images.jianshu.io/upload_images/1771371-6e19cb1038805931.jpg" alt="寻宝游戏" class="annual-music-album-cover">
                        <img src="{% static 'music/img/aoy-lyric.svg' %}" class="annual-music-lyric">
                        <a href="http://music.163.com/album/71747023/" class="annual-music-link">
                            <img src="{% static 'music/img/netease-cloud-music-logo.svg' %}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="annual-music-rest-link">
        <a href="{% url 'posts:detail' 'music-listen-annual-summary-2018' %}">查看我 2018 年其他最喜爱的歌曲</a>
    </div>
    <div class="sub-website-link-bar">
        <div class="container">
            <div class="row justify-content-center no-gutters">
                <div class="col-sm-4">
                    <a href="{% url 'music:listen_memo' %}">
                        <span>听歌记录</span>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="{% url 'music:annual_summary' %}">
                        <span>年度总结</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
